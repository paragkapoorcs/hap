name: Deploy_Kibana

on:
  push:
    branches: [ master ]

env:
  SERVICE_NAME: ${{ github.event.repository.name }}
  RUN_REGION: us-west1-c
  COMMIT_SHA: ${{ github.sha }}
  #PORT: 8080
  #GATEWAY_URL: https://cs-nlp-gateway-${{secrets.GCP_DEV_PROJECT_UID}}.a.run.app

jobs:

    deploy:

        name: Setup Gcloud Account
        runs-on: ubuntu-latest
        env:
          IMAGE_NAME: gcr.io/${{ secrets.GCP_FDI_PROJECT_ID }}/${{ secrets.GCP_APP_FDI_NAME }}
        steps:

        - name: Login
          uses: google-github-actions/setup-gcloud@master
          with:
            GCP_PROJECT_ID: ${{ secrets.GCP_FDI_PROJECT_ID }}
            service_account_email: ${{ secrets.GCP_FDI_EMAIL }}
            service_account_key: ${{ secrets.GCP_FDI_CREDENTIALS }}

        - name: Configure Docker
          run: gcloud auth configure-docker --quiet

        - name: Checkout repository
          uses: actions/checkout@v2

        - name: Build Docker image
          run: docker build . -t $IMAGE_NAME

        - name: Push Docker image
          run: docker push $IMAGE_NAME

        - name: Deploy Docker image
          run: gcloud run deploy $SERVICE_NAME --project ${{ secrets.GCP_FDI_PROJECT_ID }} --port 80 --memory 2G --min-instances 1 --image $IMAGE_NAME --region us-west1 --allow-unauthenticated --platform managed
